<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="car">
            <h2><span jhiTranslate="jhipsterappApp.car.detail.title">Car</span> {{ car.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterappApp.car.model">Model</span></dt>
                <dd>
                    <span>{{ car.model }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.car.engine">Engine</span></dt>
                <dd>
                    <span>{{ car.engine }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.car.serialNo">Serial No</span></dt>
                <dd>
                    <span>{{ car.serialNo }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.car.driver">Driver</span></dt>
                <dd>
                    <span *ngFor="let driver of car.drivers; let last = last">
                        <a [routerLink]="['/driver', driver?.id, 'view']">{{ driver.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car', car.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
