<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterappApp.car.home.title">Cars</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-car" [routerLink]="['/car/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterappApp.car.home.createLabel">
            Create a new Car
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cars?.length === 0">
        <span jhiTranslate="jhipsterappApp.car.home.notFound">No cars found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cars?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.car.model">Model</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.car.engine">Engine</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.car.serialNo">Serial No</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.car.driver">Driver</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars ;trackBy: trackId">
                    <td><a [routerLink]="['/car', car.id, 'view']">{{ car.id }}</a></td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.engine }}</td>
                    <td>{{ car.serialNo }}</td>
                    <td>
                        <span *ngFor="let driver of car.drivers; let last = last">
                            <a class="form-control-static" [routerLink]="['/driver', driver?.id, 'view']">{{ driver.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/car', car.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/car', car.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(car)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
