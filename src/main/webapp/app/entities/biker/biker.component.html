<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterappApp.biker.home.title">Bikers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-biker" [routerLink]="['/biker/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterappApp.biker.home.createLabel">
            Create a new Biker
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bikers?.length === 0">
        <span jhiTranslate="jhipsterappApp.biker.home.notFound">No bikers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bikers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.biker.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.biker.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterappApp.biker.mileage">Mileage</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let biker of bikers ;trackBy: trackId">
                    <td><a [routerLink]="['/biker', biker.id, 'view']">{{ biker.id }}</a></td>
                    <td>{{ biker.name }}</td>
                    <td>{{ biker.lastName }}</td>
                    <td>{{ biker.mileage }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/biker', biker.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/biker', biker.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(biker)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
