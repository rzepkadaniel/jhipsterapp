<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="biker">
            <h2><span jhiTranslate="jhipsterappApp.biker.detail.title">Biker</span> {{ biker.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterappApp.biker.name">Name</span></dt>
                <dd>
                    <span>{{ biker.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.biker.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ biker.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.biker.mileage">Mileage</span></dt>
                <dd>
                    <span>{{ biker.mileage }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/biker', biker.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
