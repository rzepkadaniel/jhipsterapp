<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="glasses">
            <h2><span jhiTranslate="jhipsterappApp.glasses.detail.title">Glasses</span> {{ glasses.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterappApp.glasses.model">Model</span></dt>
                <dd>
                    <span>{{ glasses.model }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.glasses.front">Front</span></dt>
                <dd>
                    <span>{{ glasses.front }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.glasses.temples">Temples</span></dt>
                <dd>
                    <span>{{ glasses.temples }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.glasses.lenses">Lenses</span></dt>
                <dd>
                    <span>{{ glasses.lenses }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.glasses.size">Size</span></dt>
                <dd>
                    <span>{{ glasses.size }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/glasses', glasses.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
