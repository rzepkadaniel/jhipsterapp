<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="jhipsterappApp.person.detail.title">Person</span> {{ person.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterappApp.person.name">Name</span></dt>
                <dd>
                    <span>{{ person.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.person.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ person.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterappApp.person.glasses">Glasses</span></dt>
                <dd>
                    <div *ngIf="person.glasses">
                        <a [routerLink]="['/glasses', person.glasses?.id, 'view']">{{ person.glasses?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
